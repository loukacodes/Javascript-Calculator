<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head><link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet"></head>

<body>
  <h1>Javascript Calculator</h1>
  <div class="box"><div id="flash"></div></div>
<div class="wrapper">
  <div class="display">
    <div id="calculating"></div>
    <div id="result">0</div>
  </div>
  
  <form id="btn-area" name="calc">
    
    <input id="clearAll" class="btn" value="AC">
    <input id="clear" class="btn" value="CE">
    <input id="percent" class="btn" value="%">
    <input id="divide" class="btn" value="&divide;">
    <input id="num7" class="btn" value="7">
    <input id="num8" class="btn" value="8">
    <input id="num9" class="btn" value="9">
    <input id="multiply" class="btn" value="&times;">
    <input id="num4" class="btn" value="4">
    <input id="num5" class="btn" value="5">
    <input id="num6" class="btn" value="6">
    <input id="subtract" class="btn" value="-">
    <input id="num1" class="btn" value="1">
    <input id="num2" class="btn" value="2">
    <input id="num3" class="btn" value="3">
    <input id="add" class="btn" value="+">
    <input id="num0" class="btn" value="0">
    <input id="decimal" class="btn" value=".">
    
    <input id="equal" class="btn" value="="><div class="circle"></div>
    
  </form>
</div>
  <footer>Designed and Coded by <a href="https://www.linkedin.com/in/trang-tran0909/" target="_blank">Trang Tran</a></footer>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
